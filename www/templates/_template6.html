<div class="grupos-de-texto-e-fotos">
    <div class="item-body no-padding">

        <div class="titulo-indicador">
            <h2 class="indicador" ng-bind-html="p.metadados.nome_pagina"></h2>

                    <p class="texto-grupo" ng-bind-html="p.metadados.grupo1_titulo1_texto1"></p>

            </div>
